<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <title>Cutomer Support Contact</title>
</head>
<body>
    <center>
        <!--header-->
    <div class="w3-panel w3-card w3-container w3-green" style="width: 50%;"><h1 class="w3-animate-right">CrocodileGadget.To</h1></div>
    </div>

    <!--Information-->
    <div class="w3-panel w3-card" style="width: 50%;">
    <h3 class="w3-serif">Customer Support Contact</h3>
    <p class="w3-serif">Have a question/problem? Please write here, and we will reply back soonest.</p>
    </div>
    
    <br>
    <!--form-->
    <div class="w3-panel w3-card" style="width: 50%;">

        <!--dropdowns-->
        <label class="w3-monospace"><b>What Type User Are You?</b></label>
        <select class="w3-select w3-border" name="option">
            <option value="" disabled selected>Select Here</option>
            <option value="1">Accesories Buyer</option>
            <option value="2">iPhone Buyer</option>
            <option value="3">Android Buyer</option>
          </select><br>

        <!--textbox-->
        <label class="w3-monospace"><b>Email:</b></label>
        <input class="w3-input w3-border" type="email" placeholder="Input Your Email Here"><br>

        <label class="w3-monospace "><b>Your Name:</b></label>
        <input class="w3-input w3-border" type="text" placeholder="Input Your Name Here"><br>

        <!--textarea-->
        <label class="w3-monospace"><b>Address:</b></label>
        <textarea class="w3-input w3-border" type="text" placeholder="Input Your Adress Here"></textarea>

        <!--radio-->
        <label class="w3-monospace"><b>Your Gender</b></label><br>
        <input class="w3-radio" type="radio" name="gender" value="male" checked>
        <label>Male</label>
        <input class="w3-radio" type="radio" name="gender" value="female" checked>
        <label>Female</label><br>
        
        <br>

        <!--checkbox-->
        <label class="w3-monospace"><b>What Do You Like To Do On This Website?</b></label><br>
        <input class="w3-check" type="checkbox" checked="checked">
        <label>Buying</label>

        <input class="w3-check" type="checkbox">
        <label>Looking</label>

        <input class="w3-check" type="checkbox">
        <label>Explore</label>

        <div class="w3-right-align">
        <input type="submit" value="submit">
        </div>
    </div><br>
    
    <!-- input type -->
    <input type="color" name="kos" value="COLOR" id="color">
    <label for="color">Color</label><br>
    <input type="date" name="kos" value="DATE" id="date">
    <label for="date">DATE</label><br>
    <input type="datetime-local" name="kos" value="DATETIMELOCAL" id="datetime-local">
    <label for="datetime-local">Datetimelocal</label><br>
    <input type="file" name="kos" value="FILE" id="file">
    <label for="file">File</label><br><hr>
    <input type="time" name="kos" value="FILE" id="time">
    <label for="time">Time</label><br>
    </center>
</body>
</html>
